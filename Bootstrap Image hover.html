<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Bootstrap.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image changer</title>
    <script src="https://kit.fontawesome.com/a765be6f9b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="body">
    <div class="container">
         <h2> <i class="fa-solid fa-arrow-right"></i>   Select the image</h2>
         <div class="row">
            <div class="col-md-4">
                <img src="img/7.jpg" alt="red" onmouseover="Image1()">
                <img src="img/10.jpg" alt="blue" onmouseover="Image2()">
                <img src="img/9.jpg" alt="white" onmouseover="Image3()">
            </div>
            <div class="col-md-8">
                <img src="img/7.jpg" alt="red" id="mainImg">
            </div>
         </div>
    </div>

    <script>
        function Image1()
        {
            document.getElementById("mainImg").setAttribute("src","img/7.jpg");
        }
        function Image2()
        {
            document.getElementById("mainImg").setAttribute("src","img/10.jpg");
        }
        function Image3()
        {
            document.getElementById("mainImg").setAttribute("src","img/9.jpg");
        }
    </script>
    
    
</body>
</html>
