    class Person {
    constructor(name, id, adres,dtbirth) {
    this.name = name;
    this.id = id;
    this.adres = adres;
    this.dtbirth = dtbirth;
    }
    getSummary() {
    return  `Name : ${this.name}, ID: ${this.id},Address: ${this.adres},Date of Birth : ${this.dtbirth},`;
    }
    }
    class Employee extends Person{
    constructor(name, id, adres,dtbirth,salary,dtjoin){
        super(name, id, adres,dtbirth);
        this.salary = salary;
        this.dtjoin = dtjoin;
    }
     getSummary() {
        return  `Name : ${this.name}, ID: ${this.id},Address: ${this.adres},Date of Birth : ${this.dtbirth},
         Salary: ${this.salary},Date of Join : ${this.dtjoin}`;
        }
    }
    class Job extends Employee{
        constructor(name, id, adres,dtbirth,salary,dtjoin,job,shiftime,location){
            super(name, id, adres, dtbirth, salary, dtjoin);
            this.job=job;
            this.shiftime=shiftime;
            this.location=location;
        }
        getSummary(){
            return `Name : ${this.name}, ID: ${this.id},Address: ${this.adres},Date of Birth : ${this.dtbirth},
         Salary: ${this.salary},Date of Join : ${this.dtjoin},Job : ${this.job},
         Shift Time: ${this.shiftime},Location :${this.location}`;
        }
    }

    const Life = new Job("Afzal", 101, "Lahore","21-03-1942"
    ,300000,"1-02-2023","Mern Stack developer","Evening 2 to 10 " ,"Johar Town Lahore" );
    document.write(Life.getSummary());
